<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/x-icon">


    <link rel="stylesheet" href="style.css">

    <title>Cofe Shop</title>

    <style>
        body{
            background-color: #fef5e7;
            color: #5d4037;
            font-family: Arial, sans-serif;
            border-radius: 30px;
            margin: 10px;
            padding: 10px;
            border: medium solid #856929;
        }

        header{
            text-align: center;
            background-color: #8d6e63;
            color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px #8d6e63;
            margin: 10px;
        }

        form label,input {
            display: block;
            margin-left: 7px;
        }
        
        input[type="button"]:hover {
            background-color: #d4a373;
        }
        h1{
            text-shadow: 3px 1px black;
        }
    </style>

</head>
<body>

    <header style="display: flex; align-items: center; justify-content: space-between; position: relative; background-color: #8d6e63; color: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 5px 5px 10px #8d6e63; margin: 10px;">
    <h1 style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0; text-shadow: 3px 1px black;">Make a Reservation</h1>
    <a href="index.html" style="text-decoration: none; color: #ffffff; font-size: large; font-weight: bold;">‚Üê Back to Home</a>
</header>


    <h1>Book a Table</h1>
    
    <form>
        <label>Name:</label>
        <input type="text" id="name" placeholder="muhamed syamand"  minlength="7" autofocus required>

        <br>
        <label>Date:</label>
        <input type="date" id="date" onmouseover="currentdate()">

        <br>
        <label>Time:</label>
        <input type="time" id="time" required>

        <br>
        <label>Number of Guests:</label>
        <input type="number" id="guests" required min="1" max="10">

        <br>
        <label>Special Requests(optional):</label>
        <textarea placeholder="Write your requests here" rows="5"></textarea>
          
        <br>
        <input type="button" value="Reserve" onclick="handleReserve(this.form)">

        <p id="output"></p>
    </form>

    <footer>
        <h1>Reservation Policies</h1>
        <h3>You can't book a table for today.</h3>
        <h3>Please arrive on time. Cancellations must be made 24 hours in advance.</h3>
    </footer>
    
</body>

<script>
    
function currentdate() {
    var today = new Date();
    var year = today.getFullYear();
    // months are start with zero
    var month = today.getMonth() + 1;
    // because we don't let the user book a table for today
    var day = today.getDate() + 1 ; 

    // Add leading zero if necessary
    if (month < 10) {
        month = '0' + month;
    }
    if (day < 10) {
        day = '0' + day;
    }
    document.getElementById('date').min = year + '-' + month + '-' + day;
}

    function handleReserve(form){
        
        var name = document.getElementById("name").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;
        var guests = document.getElementById("guests").value;
        
        var output = document.getElementById("output");

        // Check if any input is invalid or blank
        if (name == null || date == null || time == null || guests == null || !form.checkValidity()) {
            
            alert("Please enter the correct value for all the inputs.");
            
            form.reset();

        } else {
            output.innerHTML = "Reservation successful!";
            output.style.color = "green";
            output.style.fontSize = "x-large";
        }
    }

</script>
</html>
