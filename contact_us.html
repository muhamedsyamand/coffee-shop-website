<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <title>Contact — Muhamed's Coffee</title>
    <style>
        :root{
            --bg-1:#fff6f2; --bg-2:#fff0e6; --accent-1:#d4a574; --accent-2:#c99968; --muted:#e8d7c4; --text:#3b2f2f
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--text);padding:28px;animation:drift 20s linear infinite alternate}

        header{background:linear-gradient(135deg,var(--accent-1),var(--accent-2));color:#fff;padding:36px;border-radius:12px;box-shadow:0 14px 40px rgba(0,0,0,0.06);text-align:center;margin-bottom:26px}
        header h1{font-size:1.95rem;letter-spacing:.6px}
        header{opacity:0;transform:translateY(-8px);animation:fadeDown .6s ease forwards;animation-delay:.06s}

        .wrap{max-width:820px;margin:14px auto;display:grid;grid-template-columns:1fr;gap:20px;align-items:start}

        .card{background:#fff;border-radius:12px;padding:20px;border:1px solid rgba(212,165,116,0.22);box-shadow:0 10px 30px rgba(0,0,0,0.04);opacity:0;transform:translateY(10px);animation:fadeUp .6s ease forwards;animation-delay:var(--delay,0s);transition:transform .22s ease,box-shadow .22s ease}
        .card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 24px 60px rgba(0,0,0,0.12)}

        h2{color:var(--accent-1);margin-bottom:8px}

        .contact-row{display:flex;flex-direction:column;gap:12px}

        .readonly{padding:12px 14px;background:#fff6ea;border:1px solid var(--muted);border-radius:8px;color:var(--text);width:100%}

        form{display:flex;flex-direction:column;gap:12px}
        label{font-weight:600;color:#5a3e36}

        input[type=text],input[type=email],textarea{padding:12px;border-radius:8px;border:1px solid #efe6dc;background:#fff;resize:vertical;font-size:1rem;transition:box-shadow .22s, border-color .22s}
        input[type=text]:focus,input[type=email]:focus,textarea:focus{outline:none;border-color:var(--accent-2);box-shadow:0 8px 26px rgba(201,153,104,0.14)}

        textarea{min-height:140px}

        .actions{display:flex;gap:12px;align-items:center}

        .btn{padding:12px 18px;border-radius:10px;border:none;cursor:pointer;font-weight:700;color:#fff;background:linear-gradient(135deg,#ff6b9d,#8c3b4f);box-shadow:0 10px 26px rgba(255,107,157,0.12);transition:transform .12s ease}
        .btn.secondary{background:linear-gradient(135deg,#f0f0f0,#e6e6e6);color:#3b2f2f;border:1px solid #e0d6cc}
        .btn:hover{transform:translateY(-3px)}

        /* Social buttons */
        .socials{display:flex;gap:20px;margin:18px auto 0;flex-wrap:wrap;justify-content:center}
        .social-btn{
            display:inline-flex;align-items:center;gap:12px;padding:12px 18px;min-width:120px;justify-content:center;border-radius:12px;color:white;text-decoration:none;font-weight:700;
            background:linear-gradient(90deg,#ff6b9d,#8c3b4f);
            background-size:200% 100%;background-position:0% 0%;
            box-shadow:0 10px 28px rgba(255,107,157,0.12);
            transition:transform .22s cubic-bezier(.2,.8,.2,1),box-shadow .22s,background-position .35s;
            opacity:0;transform:translateY(10px);animation:popIn .36s cubic-bezier(.2,.9,.2,1) forwards;animation-delay:var(--sdelay,0s)
        }
        .social-btn:hover{transform:translateY(-8px) scale(1.06) rotate(-1deg);box-shadow:0 30px 70px rgba(255,107,157,0.18);background-position:100% 0%}
        .social-btn img{width:20px;height:20px;display:block;filter:brightness(0) invert(1);transition:transform .22s,filter .22s}
        .social-btn .label{font-size:0.95rem;transition:transform .22s,color .22s}
        .social-btn:focus{outline:3px solid rgba(255,107,157,0.18);outline-offset:3px}
        .social-btn:hover img{transform:translateY(-6px) scale(1.28);filter:brightness(1.05) saturate(1.1);transform-origin:center}
        .social-btn:hover .label{transform:translateY(-2px);color:#fff}

        #output{margin-top:8px;padding:12px;border-radius:8px;display:none}
        #output.success{background:rgba(76,175,80,0.08);color:#2e7d32;border:1px solid #a6d6a9;display:block}
        #output.error{background:rgba(244,67,54,0.06);color:#c62828;border:1px solid #f7b0ad;display:block}

        /* Responsive map container maintaining aspect ratio (larger) */
        .map-container{position:relative;width:100%;padding-top:65%;min-height:360px;border-radius:8px;overflow:hidden;opacity:0;transform:translateY(8px);animation:fadeUp .6s ease forwards;animation-delay:var(--delay,0s)}
        .map-container iframe{position:absolute;left:0;top:0;width:100%;height:100%;border:0;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}

        footer{margin-top:18px;text-align:center}

        @media(max-width:1000px){.actions{flex-direction:column;align-items:stretch} .btn{width:100%}}

        /* Animations */
        @keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        @keyframes fadeDown{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
        @keyframes popIn{from{opacity:0;transform:translateY(10px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
        @keyframes drift{0%{background-position:0% 0%,100% 0%,50% 50%}50%{background-position:10% 5%,90% 10%,50% 45%}100%{background-position:0% 10%,100% 20%,50% 50%}}
        @keyframes sendPulse{0%{transform:scale(1)}30%{transform:scale(1.06)}60%{transform:scale(1)}100%{transform:scale(1)}}
    </style>
</head>
<body>
    <header>
        <h1>Contact Muhamed's Coffee</h1>
        <p style="opacity:.9;margin-top:8px">Questions, catering or feedback — we'd love to hear from you.</p>
    </header>

    <main class="wrap">
        <section class="card contact-info" style="--delay:0.12s">
            <h2>Contact Details</h2>
            <div class="contact-row">
                <div>
                    <label>Email</label>
                    <div class="readonly">muhamed.syamand2003@gmail.com</div>
                </div>
                <div>
                    <label>Phone</label>
                    <div class="readonly">+964 750 780 4320</div>
                </div>
                <div class="address">
                    <h2>Address</h2>
                    <div class="readonly"><strong>Sarbasti — Hawler, Iraq</strong></div>
                </div>
            </div>

            <hr style="margin:14px 0;border:none;border-top:1px solid rgba(0,0,0,0.05)">

            <h2>Send a Message</h2>
            <form onsubmit="return false">
                <div>
                    <label for="fullName">Full name</label>
                    <input id="fullName" type="text" placeholder="Your full name" minlength="3" required>
                </div>
                <div>
                    <label for="userEmail">Email</label>
                    <input id="userEmail" type="email" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="userRequest">Message</label>
                    <textarea id="userRequest" placeholder="How can we help?" required></textarea>
                </div>
                <div style="display:flex;gap:12px;align-items:center;margin-top:6px">
                    <button class="btn" onclick="Message(this.form)">Send Message</button>
                    <button type="reset" style="background:#f0f0f0;border-radius:10px;padding:10px 14px;border:1px solid #e0d6cc;cursor:pointer">Clear</button>
                </div>
                <div id="output"></div>
            </form>
        </section>

        <section class="card" style="--delay:0.28s">
            <h2>Connect With Us</h2>
            <div class="socials">
                <a class="social-btn" style="--sdelay:0.32s" href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="YouTube channel">
                    <img src="images/yourube_logo.svg" alt="YouTube">
                    <span class="label">YouTube</span>
                </a>
                <a class="social-btn" style="--sdelay:0.42s" href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook page">
                    <img src="images/facebook_logo.svg" alt="Facebook">
                    <span class="label">Facebook</span>
                </a>
                <a class="social-btn" style="--sdelay:0.52s" href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram profile">
                    <img src="images/instagram_logo.svg" alt="Instagram">
                    <span class="label">Instagram</span>
                </a>
                <a class="social-btn" style="--sdelay:0.62s" href="https://snapchat.com/" target="_blank" rel="noopener" aria-label="Snapchat">
                    <img src="images/snapchat_logo.svg" alt="Snapchat">
                    <span class="label">Snapchat</span>
                </a>
            </div>
        </section>

        <aside class="card">
            <h2>Our Location</h2>
            <div class="map-container" style="margin-top:12px; --delay:0.44s">
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3219.6353189257766!2d43.96031!3d36.19975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzbCsDExJzU5LjEiTiA0M8KwNTcnMzcuMSJF!5e0!3m2!1sen!2siq!4v1735790918588!5m2!1sen!2siq" allowfullscreen loading="lazy"></iframe>
            </div>
        </aside>
    </main>

    <footer>
        <a href="index.html" style="text-decoration:none"><button class="btn" style="background:linear-gradient(135deg,#d4a574,#c99968);color:white">⬅ Back to Home</button></a>
    </footer>

<script>
    function showMessage(text, type){
        var out = document.getElementById('output');
        out.className = type === 'success' ? 'success' : 'error';
        out.innerHTML = text;
        out.style.display = 'block';
    }

    function Message(form){
        var fullName = document.getElementById('fullName').value.trim();
        var email = document.getElementById('userEmail').value.trim();
        var request = document.getElementById('userRequest').value.trim();

        var errors = [];
        if(!fullName) errors.push('Please enter your name');
        if(!email) errors.push('Please enter your email');
        if(!request) errors.push('Please write your message');

        if(errors.length){
            showMessage('<strong>Please fix:</strong><br>• ' + errors.join('<br>• '), 'error');
            return;
        }

        // Simulate success (replace with AJAX if needed)
        showMessage('<strong>Thanks! ✅</strong><br>Your message has been sent. We will reply to ' + email + ' soon.', 'success');
        // animate send button
        var sendBtn = form.querySelector('.btn');
        if(sendBtn){
            sendBtn.classList.add('sent');
            sendBtn.style.animation = 'sendPulse .9s ease';
            sendBtn.style.background = 'linear-gradient(90deg,#6ee7b7,#4ade80)';
            setTimeout(function(){
                sendBtn.classList.remove('sent');
                sendBtn.style.animation = '';
                sendBtn.style.background = '';
            },900);
        }
        form.reset();
    }
</script>

</body>
</html>
