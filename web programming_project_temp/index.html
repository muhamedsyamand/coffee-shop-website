<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofe Shop</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <script src="app.js"></script>

    <style>
        /* body */
        body{
            background-image: url(images/wallpaperflare.com_wallpaper.jpg);
            background-repeat: repeat-y;
            background-size: contain;
            
            background-color: #F5F5DC;
            color: #856929;
            font-family: Arial, sans-serif;
            border-radius: 30px;
            margin: 10px;
            padding: 10px;
            border: medium solid #856929;
        }


        /* header */
        header {
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
            padding: 10px;
            
        }

        header img {
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        header div {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0%;
        }

        /* Featured Items */
        h1{
            text-align: center;
        }

        .img1{
            width: 200px;
            height: 300px;  
            border-radius: 20px;
        }
        
        .d1{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        hr{
            margin: 10px; 
        }
        a:hover{
            transform: scale(1.1);
            transition: all 0.5s;
            cursor: pointer;
        }


        /* footer */
        footer{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        footer a{
            /* background-color: #aaaaff; */
            border-radius: 20px;
            padding: 5px;
        }   

        a:link{
            text-decoration: none;
            color:peru;
        }
        a:visited{
            color: powderblue;
        }

        .feature{
            color: powderblue;
        }

        /* Floating Cart Button */
        .cart-button {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background-color: #856929;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 999;
            transition: all 0.3s;
        }

        .cart-button:hover {
            background-color: #654321;
            transform: scale(1.1);
        }

        .cart-button .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .cart-modal-content {
            background-color: #f4f4f4;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-cart {
            font-size: 2rem;
            cursor: pointer;
            color: #856929;
        }

        .close-cart:hover {
            color: #654321;
        }

        .cart-item-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            align-items: center;
        }

        .cart-total-section {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            border-top: 2px solid #856929;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background-color: #856929;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkout-btn:hover {
            background-color: #654321;
        }

        @media (max-width: 600px) {
            .cart-button {
                bottom: 20px;
                right: 10px;
                padding: 12px 16px;
                font-size: 1rem;
            }
            .cart-modal-content {
                margin: 100px auto;
                width: 95%;
            }
        }
    </style>
</head>



<body>
    
    <header>
        <div>
            <h1>Welcome to my Cofe Shop</h1>
            <h2><q>Your cozy spot for the best coffee and treats in town.</q></h2>
        </div>
        <img src="/images/cofe_logo.webp" alt="Coffee Cup Icon">
    </header>

    
    <hr>


    <div>
    <h1 class="feature">Featured Items</h1>
    <br>
        <div class="d1">
            <a href="coffeelist.html" target="_self"><img src="images/cofe_image.jpg" alt="Coffee Cup" class="img1"><br>  <h1>Coffee</h1>  </a>
            <a href="cakelist.html" target="_self" ><img src="images/cake-image.jpg" alt="cake" class="img1"><br>  <h1>Cake</h1>  </a>
            <a href="icecreamlist.html" target="_self" ><img src="images/ice_cream.jpg" alt="ice cream" class="img1"><br>  <h1>Ice Cream</h1>  </a>
            <a href="juicelist.html" target="_self" ><img src="images/orange_juice.jpg" alt="juice" class="img1"><br>  <h1>Juice</h1>  </a>
        </div>
    </div>

    <hr>
    
    <footer>
        <a href="reservation.html" target="_self">  <h1>Make a Reservation</h1>  </a>

        <a href="contact_us.html" target="_self">  <h1>Contact Us</h1>  </a>

        <a href="about_us.html" target="_self">  <h1>About us</h1>  </a>
    </footer>

    <!-- Floating Cart Button -->
    <button class="cart-button" onclick="openCartModal()" style="display:none;">
        ðŸ›’ Cart
        <span class="badge" id="cart-badge" style="display:none;">0</span>
    </button>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>Your Cart</h2>
                <span class="close-cart" onclick="closeCartModal()">&times;</span>
            </div>
            <div id="modal-cart-items"></div>
            <div class="cart-total-section">
                Total: $<span id="modal-cart-total">0.00</span>
            </div>
            <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
            <div id="modal-order-message" style="margin-top: 10px; text-align: center;"></div>
        </div>
    </div>

</body>
</html>
